<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="results">
          <h2>Your Result</h2>
          <div class="circle">
            <p class="circle__text_one">76</p>
            <p class="circle__text_two">of 100</p>
          </div>
          <div class="text">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary">
          <h2>Summary</h2>
          <div class="scores">
            <div class="score reaction">
              <span>Reaction</span>
              <span><strong>80</strong> / 100</span>
            </div>
            <div class="score memory">
              <span>Memory</span>
              <span> <strong>92</strong> / 100</span>
            </div>
            <div class="score verbal">
              <span>Verbal</span>
              <span><strong>61</strong> / 100</span>
            </div>
            <div class="score visual">
              <span>Visual</span>
              <span><strong>72</strong> / 100</span>
            </div>
          </div>
          <button class="button">Continue</button>
        </div>
      </section>
    </main>
  </body>
</html>
