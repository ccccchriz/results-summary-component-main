<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="results">
        <h2 class="results__title">Your Result</h2>
        <p class="results__circle">
          <strong>76</strong>
          <span class="circle__text_two">of 100</span>
        </p>
        <div class="results__info">
          <h3 class="info__title">Great</h3>
          <p class="info__paragraph">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="summary">
        <h2 class="summary__title">Summary</h2>
        <div class="summary__scores">
          <div class="summary__score summary__score--reaction">
            <span>Reaction</span>
            <span class="summary__score--dark"><strong>80</strong> / 100</span>
          </div>
          <div class="summary__score summary__score--memory">
            <span>Memory</span>
            <span class="summary__score--dark"> <strong>92</strong> / 100</span>
          </div>
          <div class="summary__score summary__score--verbal">
            <span>Verbal</span>
            <span class="summary__score--dark"><strong>61</strong> / 100</span>
          </div>
          <div class="summary__score summary__score--visual">
            <span>Visual</span>
            <span class="summary__score--dark"><strong>72</strong> / 100</span>
          </div>
        </div>
        <button class="summary__button">Continue</button>
      </div>
    </main>
  </body>
</html>
