<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="results">
        <h2>Your Result</h2>
        <div class="circle">
          <p class="circle__text_one">76</p>
          <p class="circle__text_two">of 100</p>
        </div>
        <div class="text">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <h2>Summary</h2>

        <div class="scores">
          <div class="score reaction">
            <span>Reaction</span><span><span class="bold">80</span> / 100</span>
          </div>
          <div class="score memory">
            <span>Memory</span><span></span
            ><span><span class="bold">92</span> / 100</span>
          </div>
          <div class="score verbal">
            <span>Verbal</span><span><span class="bold">61</span> / 100</span>
          </div>
          <div class="score visual">
            <span>Visual</span><span><span class="bold">72</span> / 100</span>
          </div>
        </div>

        <button class="button">Continue</button>
      </div>
    </div>
  </body>
</html>
